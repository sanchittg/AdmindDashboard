<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Admin Dashbord Template</title>
</head>

<body class="bg-light">
    <div class="container-fluid h-100 d-flex align-items-center justify-content-center">
        <div class="row" style="width: 25rem;">
            <div class="card ">
                <div class="card-body">
                    <div>
                        <h2>Forgot Password</h2>
                        <p class="card-text text-secondary">Enter the email address associated with your account and we
                            will send a link to reset your password.</p>
                    </div>
                    <div class="my-4">
                        <form>
                            <div class="form-group my-3">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control my-3 fs-5" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>

                        </form>

                        <div>
                            <button type="button" class="btn btn-warning w-100 p-2 ">Reset Password </button>
                        </div>

                        <div class="text-center my-3">
                            Remember Your Password <a href="SignUp.html" class="text-decoration-none">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
