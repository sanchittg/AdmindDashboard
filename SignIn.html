<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Admin Dashbord Template</title>
</head>

<body class="bg-light">
    <div class="container-fluid h-100 d-flex align-items-center justify-content-center">
        <div class="row" style="width: 25rem;">
            <div class="card ">
                <div class="card-body">
                    <div>
                        <h1>Sign In</h1>
                        <p class="card-text">Log in to your account to continue.</p>
                    </div>
                    <div class="my-4">
                        <form>
                            <div class="form-group my-3">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group my-3">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Password">
                            </div>
                        </form>
                        <div class="d-flex align-items-center justify-content-between my-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Remember Me
                                </label>
                            </div>
                            <div>
                                <a href="" class="nav-link fw-bold ">Forgot Password ?</a>
                            </div>
                        </div>
                        <div>
                            <button type="button" class="btn btn-warning w-100 p-2 ">Sign In </button>
                        </div>
                        <div class="text-secondary small text-uppercase text-center my-4">or continue with</div>
                        <div class="d-flex align-items-center my-4">
                            <button class="btn btn-secondary w-100 me-1">Google</button>
                            <button class="btn btn-secondary w-100 me-1">Facebook</button>
                            <button class="btn btn-secondary w-100">Twitter</button>
                        </div>
                        <div class="text-center">
                            Don't have an account ? <a href="SignUp.html" class="text-decoration-none">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
